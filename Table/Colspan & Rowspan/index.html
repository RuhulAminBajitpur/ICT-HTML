<!DOCTYPE html>
<html>
    <head><title>Table Design</title></head>
    <body>
        <table border="1" cellspacing="0" align="center" width="300" height="200">
            <tr>
                <td colspan="5">a</td>
            </tr>
            <tr>
                <td rowspan="3">b</td>
                <td colspan="2">c</td>
                <td colspan="2">d</td>
            </tr>
            <tr>
                <td colspan="4">e</td>
            </tr>
            <tr>
                <td>f</td>
                <td>g</td>
                <td>h</td>
                <td>i</td>
            </tr>
            <tr>
                <td>j</td>
                <td>k</td>
                <td>l</td>
                <td>m</td>
                <td>n</td>
                
            </tr>
        </table>
    </body>
</html>
